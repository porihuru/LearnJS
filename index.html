<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>text_access - Quiz</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Header / Toolbar -->
  <header class="app-header" role="banner">
    <div class="app-header__row">
      <div class="app-brand">
        <div class="app-brand__title" id="appTitle">text_access</div>
        <div class="app-brand__subtitle" id="appSubtitle">問題集</div>
      </div>

      <div class="app-status" aria-live="polite">
        <span class="badge" id="badgeDataSource" title="データソース">SOURCE: <span id="statusDataSource">---</span></span>
        <span class="badge" id="badgeCount" title="件数">COUNT: <span id="statusCount">0</span></span>
        <span class="badge" id="badgeLoadedAt" title="最終読込">LOAD: <span id="statusLoadedAt">---</span></span>
      </div>
    </div>

    <div class="toolbar" role="navigation" aria-label="操作">
      <div class="toolbar__left">
        <label class="field field--inline" for="categorySelect">
          <span class="field__label">カテゴリ</span>
          <select id="categorySelect" class="field__control">
            <option value="">（すべて）</option>
          </select>
        </label>

        <label class="field field--inline" for="searchInput">
          <span class="field__label">検索</span>
          <input id="searchInput" class="field__control" type="text" placeholder="問題・選択肢・解説（部分一致）" />
        </label>

        <button id="btnSearch" class="btn">検索</button>
        <button id="btnClear" class="btn btn--ghost">クリア</button>
      </div>

      <div class="toolbar__right">
        <button id="btnReload" class="btn">再読込</button>
        <button id="btnPrint" class="btn btn--ghost">印刷</button>
        <button id="btnExportCsv" class="btn btn--ghost">CSV</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="app-main" role="main">
    <div class="layout">
      <!-- Left: List / Navigator -->
      <section class="panel panel--list" aria-label="問題一覧">
        <div class="panel__header">
          <div class="panel__title">一覧</div>
          <div class="panel__meta">
            <span class="muted">表示:</span> <span id="listShownCount">0</span>
          </div>
        </div>

        <div class="panel__body">
          <div class="list-tools">
            <button id="btnModeQuiz" class="tab tab--active" type="button">出題</button>
            <button id="btnModeList" class="tab" type="button">一覧</button>
            <button id="btnModeSetting" class="tab" type="button">設定</button>
          </div>

          <div id="questionList" class="q-list" role="listbox" aria-label="問題行">
            <!-- JSで行を描画（例：.q-row） -->
            <div class="q-list__empty" id="questionListEmpty">データを読み込むと一覧が表示されます。</div>
          </div>
        </div>
      </section>

      <!-- Right: Quiz View -->
      <section class="panel panel--quiz" aria-label="出題画面">
        <div class="panel__header">
          <div class="panel__title">出題</div>
          <div class="panel__meta">
            <span class="badge badge--soft" id="badgeProgress">
              <span id="progressCurrent">0</span>/<span id="progressTotal">0</span>
            </span>
          </div>
        </div>

        <div class="panel__body">
          <!-- Top info row -->
          <div class="quiz-top">
            <div class="kv">
              <div class="kv__k">ID</div>
              <div class="kv__v" id="quizId">-</div>
            </div>
            <div class="kv">
              <div class="kv__k">カテゴリ</div>
              <div class="kv__v" id="quizCategory">-</div>
            </div>
            <div class="kv">
              <div class="kv__k">状態</div>
              <div class="kv__v" id="quizState">未回答</div>
            </div>
          </div>

          <!-- Question -->
          <article class="quiz-card" aria-label="問題">
            <div class="quiz-card__label">問題</div>
            <div class="quiz-card__question" id="quizQuestion">
              （ここに問題文が表示されます）
            </div>
          </article>

          <!-- Choices -->
          <section class="choices" aria-label="選択肢">
            <div class="choices__label">選択肢（毎回ランダム表示）</div>

            <div class="choices__grid" id="choicesGrid">
              <!-- JSで .choice-btn を4つ生成 -->
              <button class="choice-btn" type="button" data-choice-index="0">
                <span class="choice-btn__mark">A</span>
                <span class="choice-btn__text">（選択肢）</span>
              </button>
              <button class="choice-btn" type="button" data-choice-index="1">
                <span class="choice-btn__mark">B</span>
                <span class="choice-btn__text">（選択肢）</span>
              </button>
              <button class="choice-btn" type="button" data-choice-index="2">
                <span class="choice-btn__mark">C</span>
                <span class="choice-btn__text">（選択肢）</span>
              </button>
              <button class="choice-btn" type="button" data-choice-index="3">
                <span class="choice-btn__mark">D</span>
                <span class="choice-btn__text">（選択肢）</span>
              </button>
            </div>

            <div class="choices__actions">
              <button id="btnShowAnswer" class="btn btn--ghost" type="button">解説を表示</button>
              <button id="btnResetAnswer" class="btn btn--ghost" type="button">回答をリセット</button>
            </div>
          </section>

          <!-- Explanation -->
          <details class="explain" id="explainBox">
            <summary class="explain__summary">解説</summary>
            <div class="explain__body" id="quizExplanation">
              （ここに解説が表示されます）
            </div>
          </details>

          <!-- Bottom controls -->
          <div class="quiz-controls" aria-label="操作">
            <button id="btnPrev" class="btn btn--ghost" type="button">前へ</button>
            <button id="btnNext" class="btn" type="button">次へ</button>
            <button id="btnShuffleNext" class="btn btn--ghost" type="button">次へ（再シャッフル）</button>
          </div>

          <!-- Message / Errors -->
          <div class="notice" id="noticeBox" role="status" aria-live="polite">
            <div class="notice__title" id="noticeTitle">状態</div>
            <div class="notice__body" id="noticeBody">ここにメッセージ（読込結果、エラーなど）を表示します。</div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer" role="contentinfo">
    <div class="footer-row">
      <div class="footer-item">
        接続先：<span id="footerConn">---</span>
      </div>
      <div class="footer-item">
        Webルート：<span id="footerWebRoot">---</span>
      </div>
      <div class="footer-item">
        API：<span id="footerApi">---</span>
      </div>
    </div>
    <div class="footer-row">
      <div class="footer-item">
        データ：<span id="footerDataSource">---</span>
      </div>
      <div class="footer-item">
        件数：<span id="footerCount">0</span>
      </div>
      <div class="footer-item">
        最終読込：<span id="footerLoadedAt">---</span>
      </div>
    </div>
  </footer>

  <!-- JS（後で追加実装） -->
  <script src="./js/util.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/sp_base.js"></script>
  <script src="./js/sp_api.js"></script>
  <script src="./js/sp_questions.js"></script>
  <script src="./js/csv_loader.js"></script>
  <script src="./js/engine.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
