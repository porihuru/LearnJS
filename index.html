<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>text_access - Quiz</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="app-header" role="banner">
    <div class="app-header__row">
      <div class="app-brand">
        <div class="app-brand__title" id="appTitle">text_access</div>
        <div class="app-brand__subtitle" id="appSubtitle">問題集</div>
      </div>

      <div class="app-status" aria-live="polite">
        <span class="badge" id="badgeDataSource" title="データソース">SOURCE: <span id="statusDataSource">---</span></span>
        <span class="badge" id="badgeCount" title="件数">COUNT: <span id="statusCount">0</span></span>
        <span class="badge" id="badgeLoadedAt" title="最終読込">LOAD: <span id="statusLoadedAt">---</span></span>
      </div>
    </div>

    <div class="toolbar" role="navigation" aria-label="操作">
      <div class="toolbar__left">
        <label class="field field--inline" for="categorySelect">
          <span class="field__label">カテゴリ</span>
          <select id="categorySelect" class="field__control">
            <option value="">（すべて）</option>
          </select>
        </label>

        <div class="start-controls" aria-label="開始設定">
          <div class="start-block" aria-label="ランダム開始">
            <input id="randCount" class="field__control field__control--num" type="number" inputmode="numeric" min="1" value="10" />
            <span class="inline-text">問</span>
            <button id="btnRandomStart" class="btn" type="button">ランダムスタート</button>
          </div>

          <div class="start-block" aria-label="ID指定開始">
            <span class="inline-text inline-text--strong">ID</span>
            <input id="startId" class="field__control field__control--num" type="number" inputmode="numeric" min="1" value="1" />
            <span class="inline-text">から</span>
            <input id="startCount" class="field__control field__control--num" type="number" inputmode="numeric" min="1" value="10" />
            <span class="inline-text">問</span>
            <button id="btnStart" class="btn" type="button">スタート</button>
          </div>
        </div>
      </div>

      <div class="toolbar__right">
        <button id="btnPrint" class="btn btn--ghost" type="button">印刷</button>
        <button id="btnExportCsv" class="btn btn--ghost" type="button">CSV</button>
      </div>
    </div>
  </header>

  <main class="app-main" role="main">
    <div class="layout layout--single">
      <section class="panel panel--quiz panel--full" aria-label="出題画面">
        <div class="panel__header">
          <div class="panel__title">出題</div>
          <div class="panel__meta">
            <span class="badge badge--soft" id="badgeProgress">
              <span id="progressCurrent">0</span>/<span id="progressTotal">0</span>
            </span>
            <span class="badge badge--soft" id="badgeMode">
              MODE: <span id="modeText">---</span>
            </span>
          </div>
        </div>

        <div class="panel__body">
          <div class="quiz-top">
            <div class="kv">
              <div class="kv__k">ID</div>
              <div class="kv__v" id="quizId">-</div>
            </div>
            <div class="kv">
              <div class="kv__k">カテゴリ</div>
              <div class="kv__v" id="quizCategory">-</div>
            </div>
            <div class="kv">
              <div class="kv__k">状態</div>
              <div class="kv__v" id="quizState">未回答</div>
            </div>
          </div>

          <article class="quiz-card" aria-label="問題">
            <div class="quiz-card__label">問題</div>
            <div class="quiz-card__question" id="quizQuestion">（未読込）</div>
          </article>

          <section class="choices" aria-label="選択肢">
            <div class="choices__label">選択肢（毎回ランダム表示：機能は後で追加）</div>
            <div class="choices__grid" id="choicesGrid"></div>

            <div class="choices__actions">
              <button id="btnShowAnswer" class="btn btn--ghost" type="button" disabled>解説を表示</button>
              <button id="btnResetAnswer" class="btn btn--ghost" type="button" disabled>回答をリセット</button>
            </div>
          </section>

          <details class="explain" id="explainBox">
            <summary class="explain__summary">解説</summary>
            <div class="explain__body" id="quizExplanation">（未読込）</div>
          </details>

          <div class="quiz-controls" aria-label="操作">
            <button id="btnPrev" class="btn btn--ghost" type="button" disabled>前へ</button>
            <button id="btnNext" class="btn" type="button" disabled>次へ</button>
          </div>

          <!-- ここに接続ログが蓄積表示されます -->
          <div class="notice" id="noticeBox" role="status" aria-live="polite">
            <div class="notice__title" id="noticeTitle">ログ</div>
            <div class="notice__body" id="noticeBody">起動時に SharePoint（問題01）へ接続を試行し、失敗時はCSVへ切替えます。</div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <footer class="app-footer" role="contentinfo">
    <div class="footer-row">
      <div class="footer-item">データ：<span id="footerDataSource">---</span></div>
      <div class="footer-item">件数：<span id="footerCount">0</span></div>
      <div class="footer-item">最終読込：<span id="footerLoadedAt">---</span></div>
    </div>
  </footer>

  <!-- JS（順番重要） -->
  <script src="./js/util.js"></script>
  <script src="./js/state.js"></script>

  

<script src="./js/sp_base.js?v=202512231030"></script>
<script src="./js/sp_api.js?v=202512231030"></script>
<script src="./js/sp_questions.js?v=202512231030"></script>

    <script src="./js/csv_loader.js"></script>
  <script src="./js/engine.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
