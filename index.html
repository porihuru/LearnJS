<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>text_access - Quiz</title>
  <link rel="stylesheet" href="style.css?v=20251224-01">
</head>
<body>
  <div class="page">
    <header class="topHeader">
      <div class="titleLeft">
        <div class="appTitle">text_access問題集</div>
      </div>
      <div class="titleRight">
        <!-- ここは現状デザイン維持のための表示枠（中身は下部に集約） -->
      </div>
    </header>

    <section class="toolbar">
      <div class="toolbarRow">
        <div class="toolGroup">
          <label class="toolLabel">カテゴリ</label>
          <select id="categorySelect" class="select">
            <option value="__ALL__">（すべて）</option>
          </select>
        </div>

        <!-- ランダム開始（外枠） -->
        <div class="startBox" id="boxRandomStart">
          <input id="randomCount" class="numInput" type="number" value="10" min="1" step="1">
          <span class="toolText">問</span>
          <button id="btnRandomStart" class="btnPrimary">ランダムスタート</button>
        </div>

        <!-- ID指定開始（外枠） -->
        <div class="startBox" id="boxIdStart">
          <span class="toolText">ID</span>
          <input id="startId" class="numInput" type="number" value="1" min="1" step="1">
          <span class="toolText">から</span>
          <input id="rangeCount" class="numInput" type="number" value="10" min="1" step="1">
          <span class="toolText">問</span>
          <button id="btnIdStart" class="btnPrimary">スタート</button>
        </div>
      </div>
    </section>

    <section class="quizArea">
      <div class="sectionTitle">出題</div>

      <div class="metaRow">
        <div class="metaItem"><span class="metaLabel">ID:</span> <span id="metaId">（未読込）</span></div>
        <div class="metaItem"><span class="metaLabel">カテゴリ:</span> <span id="metaCategory">（未読込）</span></div>
        <div class="metaItem"><span class="metaLabel">状態:</span> <span id="metaStatus">未回答</span></div>
      </div>

      <div class="qBlock">
        <div class="qLabel">問題</div>
        <div id="questionText" class="qText">（未読込）</div>
      </div>

      <div class="choiceHint">選択肢（毎回ランダム表示：機能は後で追加）</div>

      <div id="choices" class="choices">
        <!-- 4択ボタンをJSで生成 -->
      </div>

      <div class="actionRow">
        <button id="btnToggleExplain" class="btnLink">解説を表示</button>
        <button id="btnResetAnswer" class="btnLink">回答をリセット</button>
      </div>

      <div class="expBlock">
        <div class="expTitle">解説</div>
        <div id="explanationText" class="expText">(未表示)</div>
      </div>

      <div class="navRow">
        <button id="btnPrev" class="btnNav">前へ</button>
        <button id="btnNext" class="btnNav btnNavPrimary">次へ</button>
      </div>
    </section>

    <!-- 下部：ログ＋バージョン（要望どおり下に集約） -->
    <section class="bottomArea">
      <div class="logTitle">ログ</div>
      <div id="logBox" class="logBox"></div>

      <div class="footerBar">
        <div id="versionLine" class="versionLine"></div>
        <div id="dataLine" class="dataLine"></div>
      </div>
    </section>
  </div>

  <!-- JS（機能別） -->
 <script src="js/util.js?v=20251224-01"></script>
  <script src="js/state.js?v=20251224-02"></script>
  <script src="js/csv_loader.js?v=20251224-02"></script>
  <script src="js/engine.js?v=20251224-01"></script>
  <script src="js/render.js?v=20251224-01"></script>
  <script src="js/app.js?v=20251224-01"></script>
</body>
</html>
